services:
  - type: web
    name: fitpro-gym-manager
    env: dotnet
    plan: free
    region: oregon
    runtime: dotnet
    buildCommand: dotnet publish -c Release -o out
    startCommand: dotnet out/FitPro-Gym-Membership-Manager.dll
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: DATABASE_URL
        fromDatabase:
          name: fitpro-db
          property: connectionString
      - key: DOTNET_VERSION
        value: 7.0.x

databases:
  - name: fitpro-db
    databaseName: fitpro
    plan: free
    ipAllowList: [] 